<!DOCTYPE html>
<html>
<head>
	<title>Lab 4 - Part 1</title>
	<style>
		p[id] {
			height: 100px;
		}

		.flashy {
		  animation: blinker 1s linear infinite;
		}

		@keyframes blinker {  
		  50% { opacity: 0; }
		}
	</style>
</head>
<body>
	<label>My Input: <input type="text" id="myInput"></label><button type="button" id='submitButton'>Submit</button>
	<p>All UpperCase</p>
	<hr>
	<p id="allUpper"></p>
	<p>All Lowercase</p>
	<hr>
	<p id="allLower"></p>
	<p>Red Text</p>
	<hr>
	<p id="redText"></p>
	<p>Flashy Text</p>
	<hr>
	<p id="flashyText"></p>
	<script>
		
		
    window.onload = function() {
			document.getElementById('submitButton').onclick = updateTextFields;
    }

		function updateTextFields() {
			var text = document.getElementById('myInput').value;

			document.getElementById('allUpper').innerHTML = text.toUpperCase();

			document.getElementById('allLower').innerHTML = text.toLowerCase();

			document.getElementById('redText').innerHTML = text;
			document.getElementById('redText').style.color = "red";

			document.getElementById('flashyText').innerHTML = text;
			document.getElementById('flashyText').className += ' flashy'

		}
	</script>
</body>
</html>

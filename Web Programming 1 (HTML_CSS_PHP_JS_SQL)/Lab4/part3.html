	<script>
		// Your function goes here 

		window.onload = function() {
			document.getElementById("submitButton").onclick = function() {
				getElementsByAttribute(document.getElementById("myInput").value);
			};
    	}

		function getElementsByAttribute(attName) {
			console.log("getting functions with " + attName + " attribute")
			var allElts = document.getElementsByTagName("*");
			var eltsWithAtt = [];

			for (var i=0, max=allElts.length; i < max; i++) {
				var elt = allElts[i];
				if(elt.hasAttribute(attName)) {
					eltsWithAtt.push(elt);
					console.log(elt);
				}
			}


			return eltsWithAtt;
		}
		// test your function with some sample attributes
	</script>
